<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel de Controle</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <div
      id="loading"
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div
        class="spinner-border text-primary"
        style="width: 3rem; height: 3rem"
        role="status"
      >
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>

    <div class="container my-4" id="main-content" style="display: none">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-gold mb-0">Seu Painel</h1>
        <button id="btnLogout" class="btn btn-outline-secondary">Sair</button>
      </div>

      <button
        id="btnCriarPerfil"
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#modalPerfil"
      >
        + Criar Novo Perfil
      </button>

      <div class="modal fade" id="modalPerfil" tabindex="-1">
        <div class="modal-dialog">
          <form id="formPerfil" class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Novo Perfil de Acompanhamento</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label"
                  >Nome do Perfil (Ex: Estudos do Filho, Aulas de Piano,
                  etc.):</label
                >
                <input
                  type="text"
                  id="profileName"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Email do Membro (Opcional - para convite futuro):</label
                >
                <input
                  type="email"
                  id="memberEmail"
                  class="form-control"
                  placeholder="membro@email.com"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">
                Salvar Perfil
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="form-wrapper mt-4">
        <form id="formNota" class="card p-3 mb-4">
          <h5 class="text-gold">Lançar Atividade</h5>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Para o Perfil:</label>
              <select id="selectProfile" class="form-select" required></select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Disciplina:</label>
              <select id="selectDisciplina" class="form-select" required>
                <option value="">Selecione...</option>
                <option>Português</option>
                <option>Matemática</option>
                <option>Ciências</option>
                <option>História</option>
                <option>Geografia</option>
                <option>Inglês</option>
                <option>Outra</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Tipo de Avaliação:</label>
              <select id="selectTipo" class="form-select" required>
                <option>Prova</option>
                <option>Trabalho</option>
                <option>Exercício</option>
                <option>TE</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Data:</label>
              <input
                type="date"
                id="dataAtividade"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-2 mb-3">
              <label class="form-label">Nota:</label>
              <input
                type="number"
                id="notaObtida"
                class="form-control"
                min="0"
                step="0.01"
                required
              />
            </div>
            <div class="col-md-2 mb-3">
              <label class="form-label">Máx:</label>
              <input
                type="number"
                id="notaMaxima"
                class="form-control"
                min="0"
                step="0.01"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn btn-success">
            Lançar Atividade
          </button>
        </form>
      </div>

      <div id="painel" class="mt-4">
        <h4 class="text-gold">Atividades Recentes</h4>
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-light">
              <tr>
                <th>Data</th>
                <th>Perfil</th>
                <th>Disciplina</th>
                <th>Nota (%)</th>
                <th>Recompensa</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="listaAtividades"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
