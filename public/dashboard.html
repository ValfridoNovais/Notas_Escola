<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seu Painel - MMPG-Recompensas</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light is-loading">
    <div id="loading" class="d-flex justify-content-center align-items-center">
      <div
        class="spinner-border text-primary"
        style="width: 3rem; height: 3rem"
        role="status"
      >
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>

    <div class="container my-4" id="main-content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-gold mb-0">Seu Painel</h1>
        <button id="btnLogout" class="btn btn-outline-secondary">Sair</button>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              Meus Grupos
              <button
                class="btn btn-primary btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#modalGrupo"
              >
                + Criar
              </button>
            </div>
            <div id="group-list" class="list-group list-group-flush">
              <div class="list-group-item">Carregando grupos...</div>
            </div>
          </div>
          <div id="invitations-section" class="card mt-4" style="display: none">
            <div class="card-header">Convites Pendentes</div>
            <div id="invitation-list" class="list-group list-group-flush"></div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="group-detail-view" style="display: none">
            <div class="card">
              <div
                class="card-header d-flex justify-content-between align-items-center"
              >
                <h5 id="group-detail-name" class="mb-0"></h5>
                <button
                  id="btnInviteMember"
                  class="btn btn-success btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#modalInvite"
                >
                  Convidar Membro
                </button>
              </div>
              <div class="card-body">
                <h6>Membros do Grupo:</h6>
                <ul id="member-list" class="list-group"></ul>
              </div>
            </div>
          </div>
          <div
            id="empty-view"
            class="text-center p-5 bg-white rounded shadow-sm"
          >
            <h5>Selecione um grupo Ã  esquerda para ver os detalhes.</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalGrupo" tabindex="-1">
      <div class="modal-dialog">
        <form id="formGrupo" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Criar Novo Grupo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="groupName" class="form-label">Nome do Grupo</label
              ><input
                type="text"
                id="groupName"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Salvar Grupo</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal fade" id="modalInvite" tabindex="-1">
      <div class="modal-dialog">
        <form id="formInvite" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Convidar Novo Membro</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="memberEmail" class="form-label"
                >E-mail do Convidado</label
              ><input
                type="email"
                id="memberEmail"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">
              Enviar Convite
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
